<style>
.container {
  position: relative;
  width: 175%;
  overflow: hidden;
  padding-top: 100%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>

<div class="container" align="center">
  <iframe class="responsive-iframe" src="{{ include.file }}#zoom={{ include.zoom }}" type="application/pdf">
    <embed src="{{ include.file }}" type="application/pdf">
        <p>This browser does not support PDFs. <a href="{{ include.file }}">Please download the file to view it</a>.</p>
    </embed>
  </iframe>
</div>
