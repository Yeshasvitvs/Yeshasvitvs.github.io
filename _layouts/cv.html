---
layout: base
---

<article class="page" role="article">
  <header>
    <h2 class="page-title">{{ page.title }}</h2>
    {% include components/message.html text=page.description hide=page.hide_description %}
  </header>

  {% if page.file %}
    {% include cv.html url="http://jekyllrb.com" max-width="500px" file=page.file alt="Jekyll logo" caption="This is the Jekyll logo." %}
  {% endif %}
</article>
